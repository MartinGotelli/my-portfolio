{% extends "my_portfolio/base.html" %}

{% block content %}
    <form action="" method="post" id="SubmitOk">
        {% csrf_token %}
        <table class="form">
            {{ form.as_table }}
        </table>
        <div style="text-align: center">
            <input type="hidden" name="send" value="true"/>
            <button class="primary" type="submit" style="position: absolute">Aceptar</button>
        </div>
    </form>
    <script>
        ("#SubmitOk").on('submit', function (event) {
            alert("Saved successfully");
        })
    </script>
{% endblock %}
